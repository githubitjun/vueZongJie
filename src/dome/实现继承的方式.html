    //寄生式组合继承
    function object(o) {
        function F() { }
        F.prototype = o;
        return new F();
    }
    function inheritPrototype(subType, superType) {
        var prototype = object(superType.prototype); //创建对象
        prototype.constructor = subType; //增强对象
        subType.prototype = prototype; //指定对象
    }
    function Text1(name) {
        this.name = name;
        this.color = ['red', 'blue', 'green'];
    }
    Text1.prototype.sayName = function () {
        console.log(this.name);
    }
    function Text2(name, age) {
        Text1.call(this, name)
        this.age = age
    }
    inheritPrototype(Text2, Text1)
    Text2.prototype.sayAge = function () {
