    var arr = [14,42,45,22,55]
    function quickSort (arr){
        var len = arr.length;
        if (len <=1) {
            return arr
        }
        var index = Math.floor(len/2)
        var pivot = arr.splice(index,1)
        len -=1

        var left = []
        var right = []
        for(var i =0;i<len;i++){
            if (pivot > arr[i]) {
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }
        return quickSort(left).concat(pivot,quickSort(right))
    }
    
    console.log(quickSort(arr));
